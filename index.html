      body {

      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }
      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
      }
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: rgb(200, 200, 200);
        border-radius: 5px;
      }
      /* Handle on hover */

      }
      input::-webkit-outer-spin-button,

        -webkit-appearance: none;
        margin: 0;
      }
      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield !important;
      }
    </style>
